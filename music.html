  <style>
    body {
      font-family: "MS UI Gothic", Tahoma, Geneva, sans-serif;
      margin: 0;
      background-color: #08031A;
      background-image: url('bg.png');
      background-size: 150px;
      color: #000;
    }

    * {
      box-sizing: border-box;
    }

    #container {
      max-width: 900px;
      margin: 0 auto;
    }

    #header {
      width: 100%;
      height: 150px;
      background-color: #5e4e8c;
    }

    #flex {
      display: flex;
    }

    aside {
      background-color: #434a71;
      width: 200px;
      padding: 0;
      font-size: smaller;
    }

    main {
      background-color: #c3c3c3;
      flex: 1;
      padding: 20px;
      border: double 3px #818181;
    }

    footer {
      background-color: #818181;
      width: 100%;
      height: 41px;
      text-align: center;
      color: #fff;
      border: solid 1px #c3c3c3;
    }

    h1, h2, h3, strong {
      color: #0e1111;
    }

    h1 {
      font-size: 25px;
    }

    .box {
      background-color: #818181;
      border: 1px solid #000;
      padding: 10px;
      margin-top: 10px;
    }

    /* scroll container — NO visible box */
    .embed-scrollbox {
      max-height: 650px;
      width: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0;
      background: none;
      border: none;
    }

    .embed-scrollbox iframe {
      max-width: 100%;
      margin-bottom: 10px;
    }

    @media (max-width: 800px) {
      #flex {
        flex-wrap: wrap;
      }

      aside {
        width: 100%;
      }
    }

footer {
  background-color: #818181;
  width: 100%;
  height: 41px;
  display: flex;
  align-items: center;     /* vertical alignment */
  justify-content: center; /* horizontal centering */
  gap: 6px;                /* space between gifs */
  border: solid 1px #c3c3c3;
}

  </style>
